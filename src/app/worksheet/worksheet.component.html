<button *ngIf="this.zeroIncomeColumDisplayed; else zeroColumnNotDisplayed" mat-raised-button (click)="removeIncomeColumn(this.zeroIncomeColumnName)" color="accent">0% Oszlop Eltávolítása </button>
<ng-template #zeroColumnNotDisplayed>
  <button mat-raised-button (click)="addIncomeColumn(this.zeroIncomeColumnName)" color="primary">0% Oszlop Hozzáadása </button>
</ng-template>

<button *ngIf="this.fiveIncomeColumnDisplayed; else fiveColumnNotDisplayed" mat-raised-button (click)="removeIncomeColumn(this.fiveIncomeColumnName)" color="accent">5% Oszlop Eltávolítása</button>
<ng-template #fiveColumnNotDisplayed>
  <button mat-raised-button (click)="addIncomeColumn(this.fiveIncomeColumnName)" color="primary" >5% Oszlop Hozzáadása</button>
</ng-template>

<button *ngIf="this.eighteenIncomeColumnDisplayed; else eighteenColumnNotDisplayed" mat-raised-button (click)="removeIncomeColumn(this.eighteenIncomeColumnName)" color="accent">18% Oszlop Eltávolítása </button>
<ng-template #eighteenColumnNotDisplayed>
  <button mat-raised-button (click)="addIncomeColumn(this.eighteenIncomeColumnName)" color="primary">18% Oszlop Hozzáadása </button>
</ng-template>

<button *ngIf="this.twentySevenIncomeColumnDisplayed; else twentySevenColumnNotDisplayed" mat-raised-button (click)="removeIncomeColumn(this.twentySevenIncomeColumnName)" color="accent">27% Oszlop Eltávolítása </button>
<ng-template #twentySevenColumnNotDisplayed>
  <button mat-raised-button (click)="addIncomeColumn(this.twentySevenIncomeColumnName)" color="primary">27% Oszlop Hozzáadása </button>
</ng-template>

<table mat-table [dataSource]="workSheetItems" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
